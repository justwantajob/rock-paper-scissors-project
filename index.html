<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <!-- loading css -->
  <link rel="stylesheet" href="index.css">
  <!-- loading css -->

  <!-- loading icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <!-- loading icons -->

  <!-- loading fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <!-- loading fonts -->
</head>
<body>
  <header>
    <div class="score-table">
      <div class="score-wins"></div>
      <p>|</p>
      <div class="score-ties"></div>
      <p>|</p>
      <div class="score-losses"></div>
    </div>
  </header>

  <main class="game-container">

    <div class="game-header">
      <h3 class="game-mini-title">Do you trust your luck</h3>
      <h2 class="game-subtitle">Don't be shy pick your move</h2>
    </div>

    <div class="game-input-container">
      <button
        class="move-button rock-button"
        onclick="playGame('rock');"
        >Rock
      </button>

      <button
        class="move-button paper-button"
        onclick="playGame('paper');"
        >Paper
      </button>

      <button
        class="move-button scissors-button"
        onclick="playGame('scissors');"
        >Scissors
      </button>

    </div>

    <div class="game-result-container js-game-container">
      <div class="player-move-container">
        <p class="move-title">YOU</p>
        <p class="player-move js-player-move"></p>
        <p></p>
      </div>
      
      <div class="computer-move-container">
        <p class="move-title">COMPUTER</p>
        <p class="computer-move js-computer-move"></p>
      </div>
    </div>

  </main>

  <script src="index.js"></script>
</body>
</html>
